<app-navbar></app-navbar>
<div class="user-profile-container">
    <div class="sidebyside">
        <mat-card class="user-profile-card">
            <div *ngIf="user.profilePicture; else userCircle"><img class="profilePicture" src="{{user.profilePicture}}">
            </div>
            <ng-template #userCircle>
                <div class="user-circle"></div>
            </ng-template>
            <mat-divider></mat-divider>
            <p style="padding-top: 1em; font-weight: bold;">
                {{user.firstName}} {{user.lastName}}
            </p>
            <p>
                {{user.email}}
            </p>
        </mat-card>
    </div>

    <div [ngClass]="['sidebyside', 'user-info-container']">
        <div class="user-info-text">{{user.firstName}} {{user.lastName}}</div>
        <br>
        <div class="user-bio">{{user.aboutMe}}
        </div>
    </div>

    <div [ngClass]="['sidebyside', 'user-stats']">
        <p>{{post.length}} post</p>
    </div>

    <div [ngClass]="['sidebyside', 'user-stats']">
        <app-follow-page [ngClass]="['sidebyside', 'user-stats']" [userId]="user.userId"> </app-follow-page>
    </div>

    <!-- <div>
        <app-follow-button [userId] = "user.userId"></app-follow-button>
    </div> -->

    <!-- <div [ngClass]="['sidebyside', 'user-stats']">
        <p>{{follower.length}} followers</p>
    </div>
    <div [ngClass]="['sidebyside', 'user-stats']">
        <p> {{following.length}} following</p>
    </div> -->



    <div [ngClass]="['sidebyside', 'follow-button']">
        <button mat-raised-button color="button-color" (click)="followUser()">Follow</button>
    </div>

    <div class="follow-button">
        <button mat-raised-button color="button-color" [routerLink]="['/edit-profile']">Edit Profile</button>
    </div>

    <body>


        <div style="width: 800px; margin: 0 auto;" img class="postTextBox">
            <div class="background"><span>
                    <h2> {{user.firstName}} {{user.lastName}}</h2>
                </span>
                <textarea name="postTextBox" cols="106" rows="10"
                    [formControl]="postInput">What's on your mind...</textarea>
                <div class="submitButton"><button mat-raised-button color="button-color" (click)="submitPost()">Submit
                        Your Post</button></div>
            </div>
        </div>

        <div id="post-feed" *ngFor="let subPost of post">
            <app-post [post]="subPost"></app-post>
        </div>

    </body>

</div>
