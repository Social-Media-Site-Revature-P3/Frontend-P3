<mat-card class="user-card">
    <div class="user-circle"></div>
    <mat-divider></mat-divider>
    <p style="padding-top: 1em; font-weight: bold;">
        {{user.firstName}} {{user.lastName}}
    </p>
    <p>
        {{user.email}}
    </p>

    <button [routerLink]="['/bookmark-page']"> {{user.firstName}}'s bookmarks </button>
    
</mat-card>
