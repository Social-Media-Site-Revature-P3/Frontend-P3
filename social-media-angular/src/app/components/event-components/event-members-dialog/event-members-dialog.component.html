<div>
    <div>
        <button mat-button mat-icon-button aria-label="Clear" (click)="close()" style="float: right;">
            <mat-icon>close</mat-icon>
        </button>
        <h1 style="text-decoration: underline; text-align: center">{{data.userEvent.event.name}}'s Members</h1>
    </div>
    <div class="table" align="center">
        <table mat-table [dataSource]="data.userEvents" actions="" *ngIf="data.userEvents.length!=0">
            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let userEvent"><img style="width: 100px; height: 100px;" src="{{userEvent.user.profilePicture}}"></td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef="">Name</th>
                <td mat-cell *matCellDef="let userEvent" (click)="goToMember(userEvent.user.userId);" style="text-decoration: underline; font-size: 20px; cursor: pointer;">{{userEvent.user.firstName}} {{userEvent.user.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="follow">
                <th mat-header-cell *matHeaderCellDef="">Cancel Event</th>
                <td mat-cell *matCellDef="let userEvent">
                    <ng-container *ngIf="userEvent.user.userId != userId">
                        <app-follow-button [userId]="userEvent.user.userId"></app-follow-button>
                    </ng-container>
                </td> 
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
