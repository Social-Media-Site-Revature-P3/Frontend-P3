<div>
    <div>
        <button mat-raised-button color="primary" style="float: left;" *ngIf="data.userId == data.pageUserId" (click)="newEvent();">New Event</button>
        <button mat-button mat-icon-button aria-label="Clear" (click)="close()" style="float: right;">
            <mat-icon>close</mat-icon>
        </button>
        <h1 style="text-decoration: underline; text-align: center">{{data.firstName}}'s Upcoming Events</h1>
    </div>
    <div class="table" align="center">
        <table mat-table [dataSource]="data.userEvents" actions="" *ngIf="data.userEvents.length!=0">
            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let userEvent"><img style="width: 100px; height: 100px;" src="{{userEvent.event.picture}}"></td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef="">Event Name</th>
                <td mat-cell *matCellDef="let userEvent" (click)="goToEvent(userEvent.event.eventId);" style="text-decoration: underline; font-size: 20px; cursor: pointer;">{{userEvent.event.name}}</td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef="">Event Date</th>
                <td mat-cell *matCellDef="let userEvent" style="font-size: 20px;">{{userEvent.event.date}}</td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef="">Cancel Event</th>
                <td mat-cell *matCellDef="let userEvent; let i = index">
                    <button mat-mini-fab (click)="cancelEvent(userEvent.event.eventId, i)" *ngIf="userEvent.creator == true">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td> 
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
