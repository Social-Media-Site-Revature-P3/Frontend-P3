<mat-card-content>
<p>
    {{inputComment.text}}
</p>
<img mat-card-image *ngIf="inputComment.imageUrl" src="{{ inputComment.imageUrl }}" alt="Post Image">

</mat-card-content>
<div>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="toggleReplyToComment()">Reply</button>
  </mat-card-actions>
    <form class="form" *ngIf="replyToComment" [formGroup]="commentForm" (ngSubmit)="submitReply($event)">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Make a Post</mat-label>
            <textarea matInput autofocus formControlName="text"></textarea>
        </mat-form-field>
        <div align="end">
            <button mat-raised-button color="warn" (click)="toggleReplyToComment()">Cancel</button>
            <button mat-raised-button color="primary" type="submit">Post</button>
        </div>
    </form>
</div>
<div *ngFor="let comment of comments" class="comment-container">
    <mat-divider></mat-divider>
    <app-comment *ngIf="comment.postId != 0" [comment]="comment"></app-comment>
</div>
