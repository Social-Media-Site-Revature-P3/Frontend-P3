<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{inputComment.user.firstName}} {{inputComment.user.lastName}}</mat-card-title>
    <mat-card-subtitle>{{inputComment.user.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="!editToComment">{{inputComment.text}}</p>
    <div class="comment-reply" align="right" *ngIf="creatorUser">
      <div class="comment-reply-text" (click)="toggleEditToComment()">
        Edit
      </div>
      <form class="form" *ngIf="editToComment" [formGroup]="commentForm" (ngSubmit)="submitReply($event)">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Make a Comment</mat-label>
          <textarea matInput autofocus formControlName="text"></textarea>
        </mat-form-field>
        <div align="end">
          <button mat-raised-button color="warn" (click)="toggleEditToComment()">Cancel</button>
          <button mat-raised-button color="warn" (click)="deleteComment()">Delete</button>
          <button mat-raised-button color="primary" type="submit">Edit</button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
