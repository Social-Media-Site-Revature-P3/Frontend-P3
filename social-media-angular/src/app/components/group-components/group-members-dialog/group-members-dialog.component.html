<div>
  <div>
      <button mat-button mat-icon-button aria-label="Clear" (click)="close()" style="float: right;">
          <mat-icon>close</mat-icon>
      </button>
      <h1 style="text-decoration: underline; text-align: center">{{data.userGroup.group.name}}'s Members</h1>
  </div>
  <div class="table" align="center">
      <table mat-table [dataSource]="data.userGroups" actions="" *ngIf="data.userGroups.length!=0">
          <ng-container matColumnDef="picture">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let userGroup"><img style="width: 100px; height: 100px;" src="{{userGroup.user.profilePicture}}"></td>
          </ng-container>

          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef="">Name</th>
              <td mat-cell *matCellDef="let userGroup" (click)="goToMember(userGroup.user.userId);" style="text-decoration: underline; font-size: 20px; cursor: pointer;">
                {{userGroup.user.firstName}} {{userGroup.user.lastName}}</td>
          </ng-container>

          <ng-container matColumnDef="follow">
              <th mat-header-cell *matHeaderCellDef=""></th>
              <td mat-cell *matCellDef="let userGroup">
                  <ng-container *ngIf="userGroup.user.userId != userId">
                      <app-follow-button [userId]="userGroup.user.userId"></app-follow-button>
                  </ng-container>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
