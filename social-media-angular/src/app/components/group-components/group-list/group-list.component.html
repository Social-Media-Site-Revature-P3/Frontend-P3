<div>
  <div>
      <button mat-raised-button color="primary" style="float: left;" *ngIf="data.userId == data.pageUserId" (click)="newGroup();">New Group</button>
      <button mat-button mat-icon-button aria-label="Clear" (click)="close()" style="float: right;">
          <mat-icon>close</mat-icon>
      </button>
      <h1 style="text-decoration: underline; text-align: center">{{data.firstName}}'s Current Groups</h1>
  </div>
  <div class="table" align="center">
      <table mat-table [dataSource]="data.userGroups" actions="" *ngIf="data.userGroups.length!=0">
          <ng-container matColumnDef="picture">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let userGroup"><img style="width: 100px; height: 100px;" src="{{userGroup.group.picture}}"></td>
          </ng-container>
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef="">Group Name</th>
              <td mat-cell *matCellDef="let userGroup" (click)="goToGroup(userGroup.group.groupId);" style="text-decoration: underline; font-size: 20px; cursor: pointer;">{{userGroup.group.name}}</td>
          </ng-container>
          <ng-container matColumnDef="about">
              <th mat-header-cell *matHeaderCellDef="">Group Info</th>
              <td mat-cell *matCellDef="let userGroup" style="font-size: 20px;">{{userGroup.group.about}}</td>
          </ng-container>

          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef="">Cancel Group</th>
              <td mat-cell *matCellDef="let userGroup; let i = index">
                  <button mat-mini-fab (click)="deleteGroup(userGroup.group.groupId, i)" *ngIf="userGroup.creator == true">
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  </div>
