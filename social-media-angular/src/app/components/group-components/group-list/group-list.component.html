<div>
  <div>
    <button mat-button mat-icon-button aria-label="Clear" (click)="close()" style="float: right;">
      <mat-icon>close</mat-icon>
    </button>
    <h1 style="text-decoration: underline; text-align: center">{{data.firstName}}'s Joined Groups</h1>
  </div>
  <div class="table">
    <table mat-table [dataSource]="data.userGroups" actions="" *ngIf="data.userGroups.length!=0">
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let userGroup"><img style="width: 100px; height: 100px;"
            src="{{userGroup.group.picture}}"></td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef="">Group Name</th>
        <td mat-cell *matCellDef="let userGroup" (click)="goToGroup(userGroup.group.groupId);"
          style="text-decoration: underline; font-size: 20px; cursor: pointer;">
          {{userGroup.group.name}}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef="">About Group</th>
        <td mat-cell *matCellDef="let userGroup" style="font-size: 20px;">{{userGroup.group.about}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
