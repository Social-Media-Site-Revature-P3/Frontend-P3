        <input class="search-input" type="text" placeholder="Find a Friend!" name="searchTerm" [(ngModel)]="searchTerm" (keyup)="searchUser()"/>
    <div id="content">
        <ng-container *ngIf="searchTerm.length!=0">
            <ng-container *ngFor="let user of user; let i = index">
                <br>
                <a  class="loop-search" (click)="goToUserProfile(user.userId!);" [routerLink]="['/user']" [queryParams]="{id: user.userId}">{{user.firstName}}{{user.lastName}}</a>
            </ng-container>
        </ng-container>
    </div>
        <button class="search-icon" (click)="searchUser()">Search!</button>
</div>
