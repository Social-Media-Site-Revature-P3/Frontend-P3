<div class="searchbar">
    <input class="search-input" type="text" placeholder="Search Products By Name" name="searchTerm" [(ngModel)]="" (input)="searchUser()"/>
    <button class="search-icon" (click)="searchUser()"></button>
    <div class="search-result" [class.active]="showSearch">
        <div *ngFor="let item of itemArr" >
          <picture>
            <img class="search-image" [src]="item.itemImage">
          </picture>
          <div class="search-result-content">
            <div><a [routerLink]="['/item']" [queryParams]="{id: item.itemId}" (click)="hideSearch()">{{item.itemName}}</a></div>
            <div>{{item.category.name}}</div>
            <div>{{item.category.console}}</div>
          </div>
        </div>
</div>
