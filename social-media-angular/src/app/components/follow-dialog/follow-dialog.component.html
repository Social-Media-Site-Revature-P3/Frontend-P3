
<button mat-button mat-icon-button aria-label="Clear" (click)="onNoClick()" style="float: right;"><mat-icon>close</mat-icon></button>
<br>
<h1 style="text-align: center; text-decoration: underline;">{{data.followTitle}}</h1>
<br>
<ng-container *ngIf="data.follow == 'follower'">
        <div *ngFor="let follow of data.followUserList">
            <ng-container *ngIf="follow.followerUser.userId != userId">
                <mat-card-header style="display: flex; justify-content: space-between; border-bottom: 1px solid black;">
                    <mat-card-title>
                        <div class="user">
                            <img mat-card-avatar style="margin-right: 15px;" *ngIf="follow.followerUser.profilePicture == null || follow.followerUser.profilePicture==''" class="header-image">
                            <img mat-card-avatar style="margin-right: 15px;" *ngIf="follow.followerUser.profilePicture != null && follow.followerUser.profilePicture!=''" class="header-image"  src="{{ follow.followerUser.profilePicture }}">
                        </div>
                        <div class="user" (click)="display(follow.followerUser.userId!)" style="cursor: pointer; text-decoration: underline;">
                            {{follow.followerUser.firstName}} {{follow.followerUser.lastName}}
                            <mat-card-subtitle *ngIf="follow.followerUser.nickname != null">@{{follow.followerUser.nickname}}</mat-card-subtitle>
                        </div>
                    </mat-card-title>
                    <app-follow-button [userId]="follow.followerUser.userId"></app-follow-button>
                </mat-card-header>
                <br> 
            </ng-container>
        </div>
</ng-container>
<ng-container *ngIf="data.follow == 'following'">
    <div *ngFor="let follow of data.followUserList">
        <ng-container *ngIf="follow.followedUser.userId != userId">
            <mat-card-header style="display: flex; justify-content: space-between; border-bottom: 1px solid black;">
                <mat-card-title>
                    <div class="user">
                        <img mat-card-avatar style="margin-right: 15px;" *ngIf="follow.followedUser.profilePicture == null || follow.followedUser.profilePicture==''" class="header-image">
                        <img mat-card-avatar style="margin-right: 15px;" *ngIf="follow.followedUser.profilePicture != null && follow.followedUser.profilePicture!=''" class="header-image"  src="{{ follow.followedUser.profilePicture }}">
                    </div>
                    <div class="user" (click)="display(follow.followedUser.userId!)" style="cursor: pointer; text-decoration: underline;">
                        {{follow.followedUser.firstName}} {{follow.followedUser.lastName}}
                        <mat-card-subtitle *ngIf="follow.followedUser.nickname != null">@{{follow.followedUser.nickname}}</mat-card-subtitle>
                    </div>
                </mat-card-title>
                <app-follow-button [userId]="follow.followedUser.userId"></app-follow-button>
            </mat-card-header>
            <br> 
        </ng-container>
    </div>
</ng-container>
