<!-- this will be a page that will have a button (seperate from bookmark component ) which will route to the users bookmarks -->
<!-- this page will display all the users bookmarks -->


<!-- needs an ngFor -->

<div align="center">
    <h1> {{user.firstName}}'s Bookmarks </h1>
    <h2> Total of {{usersBookmarkPosts.length}} Bookmarks</h2>
    <div id="post-feed" *ngFor="let post of usersBookmarkPosts">
        <app-post [post]="post"></app-post>
    </div>
</div>
